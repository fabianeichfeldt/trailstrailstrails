<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/webp" sizes="32x32" href="/src/assets/logo.webp">
  <link rel="icon" type="image/webp" sizes="192x192" href="/src/assets/logo.webp">
  <link rel="apple-touch-icon" href="/src/assets/logo.webp">
  <meta name="theme-color" content="#0077cc">

  <title>Erstelle eine neues Passwort fuer Trailradar</title>
  <meta name="description" content="Neues Passwort erstellen fuer trailradar.org" />
  <link rel="canonical" href="https://trailradar.org/reset_password.html">
  <script defer type="module" src="/src/auth/reset_password.ts"></script>
</head>
<body>

<section class="hero">
  <a href="/" class="logo">
    <img src="/assets/logo.webp" alt="Trailradar Logo">
  </a>
  <div class="hero-content">
    <h1>Passwort zurücksetzen.</h1>
  </div>

</section>

<main class="container">
  <div id="sign-up-modal" class="auth-backdrop">
    <div class="sign-in-modal">
      <div class="auth-header">
        <img src="/src/assets/logo.webp" alt="Trailradar Logo" class="auth-logo" />
        <h2>Erstelle eine neues Passwort</h2>
        <p class="auth-sub">
        </p>
      </div>

      <form id="signup-form">
        <label>
          <span>Passwort</span>
          <input
            type="password"
            name="password"
            autocomplete="new-password"
            required
            minlength="8"
          />
        </label>

        <label>
          <span>Passwort wiederholen</span>
          <input
            type="password"
            name="password_repeat"
            autocomplete="new-password"
            required
            minlength="8"
          />
        </label>

        <div class="auth-error hidden" id="signup-error"></div>

        <button class="primary" type="submit">
          Speichern
        </button>
      </form>

      <button class="cancel">
        zurück
      </button>

    </div>
  </div>
</main>
</body>
</html>
