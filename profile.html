<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profileinstellungen – Trailradar</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.webp">
  <link rel="canonical" href="https://trailradar.org/profile.html">
  <script type="module" src="/src/auth/profileSettingsPage.ts"></script>
</head>

<body>
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <a href="/"><img src="/src/assets/logo.webp" alt="Trailradar Logo" class="logo" /></a>
    <h1 class="hero-title">Profileinstellungen</h1>
  </div>
</section>
<main class="profile-main">
  <div class="profile-card">

    <a href="/" class="profile-back">← Zurück</a>

    <div class="profile-header">
      <div class="profile-avatar">
        <img id="profile-avatar-img" src="/src/assets/logo.webp" alt="User Avatar" />
        <button class="avatar-edit" aria-label="Avatar ändern">✎</button>
        <input type="file" id="avatar-input" hidden accept="image/*" />
      </div>
    </div>

    <section class="profile-section">
      <h3 class="section-title">Konto</h3>

      <form class="profile-form" id="profile-form">
        <div class="field">
          <label>E-Mail</label>
          <input type="email" autocomplete="email" readonly />
        </div>

        <div class="field">
          <label>Nickname</label>
          <input type="text" />
        </div>

        <div class="profile-actions">
          <button type="submit" class="primary">Speichern</button>
        </div>
      </form>
    </section>

    <section class="profile-section">
      <h3 class="section-title">Sicherheit</h3>

      <form class="profile-form" id="password-form">
        <div class="field">
          <label>Altes Passwort</label>
          <div class="password-field">
            <input type="password" autocomplete="current-password" required />
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="field">
          <label>Neues Passwort</label>
          <div class="password-field">
            <input type="password" autocomplete="new-password" required minlength="8" />
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="field">
          <label>Passwort wiederholen</label>
          <input type="password" required minlength="8" />
        </div>

        <div class="profile-actions">
          <button type="submit" class="primary">Passwort ändern</button>
        </div>
      </form>
    </section>

    <section class="profile-section">
      <h3 class="section-title">Deine Beiträge</h3>

      <div class="contribution-grid">

        <div class="contribution-card">
          <h4>Erstellte Trails</h4>
              <ul class="slider-track" id="trail-list">

              </ul>
        </div>

        <div class="contribution-card">
          <h4>Hochgeladene Fotos</h4>
          <div class="photo-container" >
                <div class="photo-carousel" id="photo-list">
                </div>
              </div>
        </div>
      </div>
    </section>

  </div>
</main>

</body>
</html>
